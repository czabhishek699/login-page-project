<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <div class="flex items-center justify-center mb-6">
      <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center">
        <img class="img-ojha" src="czabhishek.png" alt="Logo">
      </div>
      <h1 class="text-3xl font-bold ml-4 text-gray-800">Forgotted <strong>Password?</strong></h1>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hover:bg-gray-100 transition duration-300"
        id="email"
        type="email"
        placeholder="Enter your email"
      >
      <button class="send-code">Send code</button>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="Verification">
        Verification Code
      </label>
    
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline hover:bg-gray-100 transition duration-300"
        id="Verification"
        type="number"
        placeholder="Enter Verification code we sent you in email"
      >
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
        type="button"
      >
        Submit
      </button>
      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 transition duration-300"
        href="index.html"
      >
        Back to login
      </a>
    </div>
    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account?
        <a href="signup.html" class="text-blue-500 hover:text-blue-800 font-bold transition duration-300">Sign Up</a>
      </p>
    </div>
  </div>
</body>
</html>
